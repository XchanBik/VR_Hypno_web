<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VR Player</title>
    <!-- Vite will inject Tailwind via your build -->
  </head>
  <body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div id="vr-player-root" class="w-full flex flex-col items-center justify-center">
      <!-- Error message, hidden by default -->
      <div id="vr-error" class="hidden flex flex-col items-center justify-center">
        <svg class="w-16 h-16 text-red-500 mb-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
          <path stroke="currentColor" stroke-width="2" d="M15 9l-6 6M9 9l6 6"/>
        </svg>
        <h1 class="text-2xl font-bold mb-2">No playlist UID provided</h1>
        <p class="text-gray-400">Please check your link or select a playlist to continue.</p>
      </div>
      <!-- Main VR player UI -->
      <div id="vr-ui" class="flex flex-col items-center justify-center">
        <canvas id="vr-canvas" class="bg-black rounded-lg shadow-lg mb-6" width="1280" height="720"></canvas>
        <button id="vr-permission" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg text-lg font-semibold transition mb-2">
          Request VR Permission
        </button>
        <div id="vr-status" class="text-gray-400 mt-2"></div>
      </div>
    </div>
    <script type="module" src="/src/player.ts"></script>
  </body>
</html>
